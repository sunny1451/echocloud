            --text-color: var(--midnight-plum);

            color: var(--heading-color);

        .handwritten {
            font-family: 'Dancing Script', cursive;
        }

        .sparkle-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, var(--orchid-purple), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .shimmer-text {
            background: linear-gradient(90deg, var(--pure-white) 0%, var(--orchid-purple) 25%, var(--pure-white) 50%, var(--orchid-purple) 75%, var(--pure-white) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 8px var(--border-glow); }
            50% { box-shadow: 0 0 16px var(--border-glow), 0 0 32px var(--border-glow); }
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, box-shadow 0.3s;
            position: relative;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 2px solid transparent;
            background: linear-gradient(to right, var(--orchid-purple), var(--border-glow)) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .glass-card:hover::before {
            opacity: 1;
        }
        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .neon-form-field {
            background: transparent;
            border: 2px solid var(--orchid-purple);
            box-shadow: 0 0 5px var(--orchid-purple), 0 0 15px var(--orchid-purple) inset;
            transition: box-shadow 0.3s;
        }
        .neon-form-field:focus {
            outline: none;
            box-shadow: 0 0 10px var(--orchid-purple), 0 0 30px var(--orchid-purple) inset;
        }

        .ripple-btn {
            position: relative;
            overflow: hidden;
        }
        .ripple-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.6s, opacity 0.6s;
        }
        .ripple-btn:active::after {
            transform: translate(-50%, -50%) scale(15);
            opacity: 1;
            transition: transform 0s, opacity 0s;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

            background: linear-gradient(45deg, var(--orchid-purple), #8A2BE2);
            color: var(--pure-white);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 9999px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 0 10px var(--orchid-purple);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--orchid-purple);
        }
        .control-button i {
            margin-right: 0.3rem;

        .modal {

            border-radius: 1rem;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }
    </style>

            const urlParams = new URLSearchParams(window.location.search);
            const handleFromUrl = urlParams.get('user') || '';
            const imgBBApiKey = '01400454f4aafb70d1c9beddec5cbbc5';
            let projectCount = 1;
            let skillCount = 1;

            // Theme Toggle

            // Ensure anonymous sign-in

            // Upload image to ImgBB

                if (!file) return '';
                const formData = new FormData();
                formData.append('image', file);
                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgBBApiKey}`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) return data.data.url;
                    throw new Error(data.error?.message || 'ImgBB upload failed');
                } catch (error) {
                    console.error('ImgBB upload error:', error);
                    editFormStatus.textContent = 'Image upload failed: ' + error.message;
                    editFormStatus.style.color = 'red';
                    return '';
                }
            };

            // Clean object
            const cleanObject = (obj) => {
                if (Array.isArray(obj)) {
                    return obj
                        .map(item => cleanObject(item))
                        .filter(item => item !== null && item !== undefined && (typeof item !== 'object' || Object.keys(item).length > 0));
                }
                if (typeof obj !== 'object' || obj === null) return obj;
                const cleaned = {};
                Object.keys(obj).forEach(key => {
                    const value = obj[key];
                    if (value !== undefined && value !== null) {
                        if (Array.isArray(value)) {
                            const cleanedArray = cleanObject(value);
                            if (cleanedArray.length > 0) cleaned[key] = cleanedArray;
                        } else if (typeof value === 'object') {
                            const cleanedNested = cleanObject(value);
                            if (Object.keys(cleanedNested).length > 0) cleaned[key] = cleanedNested;
                        } else if (value !== '') cleaned[key] = value;
                    }
                });
                return Object.keys(cleaned).length > 0 ? cleaned : null;
            };

            const savePortfolioData = async (data) => {

                    if (!data.name) {

                        editFormStatus.style.color = 'red';
                        return false;
                    }
                    if (!window.auth.currentUser) {
                        editFormStatus.textContent = 'Not authenticated. Attempting to sign in...';

                        if (!window.auth.currentUser) {
                            editFormStatus.textContent = 'Authentication failed. Please try again.';
                            editFormStatus.style.color = 'red';
                            return false;
                        }
                    }
                    const docRef = window.firestore.doc(window.db, 'portfolios', data.name);
                    const cleanedData = cleanObject({
                        ...data,
                        userId: window.auth.currentUser.uid,
                        status: isPublished ? 'published' : 'draft',
                        createdAt: window.firestore.serverTimestamp()
                    });
                    await window.firestore.setDoc(docRef, cleanedData, { merge: true });
                    currentUserName = data.name;
                    editFormStatus.textContent = 'Portfolio updated successfully!';
                    editFormStatus.style.color = 'green';
                    await loadPortfolioData();
                    editFormContainer.classList.remove('show');
                    return true;
                } catch (error) {
                    console.error('Error saving data:', error);
                    editFormStatus.textContent = 'Error updating portfolio: ' + error.message;
                    editFormStatus.style.color = 'red';
                    return false;
                }
            };

            // Edit form submission
            editForm.addEventListener('submit', async (e) => {

                    const profileImageFile = document.getElementById('edit-profile-image').files[0];
                    const profileImageUrl = profileImageFile ? await uploadToImgBB(profileImageFile) : document.getElementById('profile-image').src;

                    const projects = [];
                    for (let i = 1; i <= projectCount; i++) {
                        const title = document.getElementById(`edit-project${i}-title`)?.value.trim();
                        const desc = document.getElementById(`edit-project${i}-desc`)?.value.trim();
                        const imageFile = document.getElementById(`edit-project${i}-image`)?.files[0];
                        const existingImage = document.getElementById(`edit-project${i}-image`)?.dataset?.existingImage || '';
                        const imageUrl = imageFile ? await uploadToImgBB(imageFile) : existingImage;
                        if (title || desc || imageUrl) {
                            projects.push({
                                title: title || undefined,
                                desc: desc || undefined,
                                image: imageUrl || undefined
                            });
                        }
                    }

                    const skills = [];
                    for (let i = 1; i <= skillCount; i++) {
                        const name = document.getElementById(`edit-skill${i}-name`)?.value.trim();
                        if (name) {
                            skills.push({
                                name,
                                icon: defaultData.skills[i-1]?.icon || 'fas fa-code'
                            });
                        }
                    }

                        const author = document.getElementById(`edit-testimonial${i}-author`)?.value.trim();

                                text: text || undefined,
                                author: author || undefined
                            });

                        about: document.getElementById('edit-about').value.trim() || undefined,
                        profileImage: profileImageUrl || undefined,
                        projects,
                        skills,
                        testimonials
                    };

                    if (success) {
                        editForm.reset();
                        projectCount = 1;
                        skillCount = 1;
                        testimonialCount = 1;
                        projectsContainer.innerHTML = createProjectSection(1);
                        skillsContainer.innerHTML = createSkillSection(1);
                        testimonialsContainer.innerHTML = createTestimonialSection(1);

                    const skillDiv = document.createElement('div');

                    skillDiv.style.transitionDelay = `${index * 0.2}s`;
                    skillDiv.innerHTML = `

                    skillsContainerDisplay.appendChild(skillDiv);

            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.IcosahedronGeometry(2, 0);
            const material = new THREE.MeshPhongMaterial({
                color: 0xDA70D6,
                shininess: 100,
                specular: 0xE6E6FA,
                transparent: true,
                opacity: 0.8
            });
            const crystal = new THREE.Mesh(geometry, material);
            scene.add(crystal);

            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xFFFFFF, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            camera.position.z = 5;

            const animate = () => {
                requestAnimationFrame(animate);
                crystal.rotation.x += 0.005;
                crystal.rotation.y += 0.005;
                renderer.render(scene, camera);
            };

            window.addEventListener('resize', () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });

            animate();

            // Intersection Observer for fade-in effect
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.2 });

            // Firestore Contact Form & Visitor Counter
            const handleFormSubmit = async (e) => {
                e.preventDefault();
                formStatus.textContent = 'Sending...';
                try {
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const message = document.getElementById('message').value.trim();
                    if (!name || !email || !message) {
                        formStatus.textContent = 'Please fill out all fields.';
                        formStatus.style.color = 'red';
                        return;
                    }
                    await window.firestore.addDoc(window.firestore.collection(window.db, 'portfolios', currentUserName || 'default', 'messages'), {
                        name,
                        email,
                        message,
                        timestamp: window.firestore.serverTimestamp()
                    });
                    formStatus.innerHTML = 'Message sent <span style="color: var(--orchid-purple);"></span>!';
                    form.reset();
                    setTimeout(() => formStatus.textContent = '', 5000);
                } catch (error) {
                    console.error('Error adding document: ', error);
                    formStatus.textContent = 'Failed to send message: ' + error.message;
                    formStatus.style.color = 'red';
                }
            };

            const setupFirestore = () => {
                if (!window.db) return;

                const visitorDocRef = window.firestore.doc(window.db, 'portfolios', currentUserName || 'default', 'visitor_counter', 'count');

                const updateVisitorCount = async () => {
                    const docSnap = await window.firestore.getDoc(visitorDocRef);
                    let currentCount = 0;
                    if (docSnap.exists()) {
                        currentCount = docSnap.data().count || 0;
                    }
                    await window.firestore.setDoc(visitorDocRef, { count: currentCount + 1 }, { merge: true });
                };

                window.firestore.onSnapshot(visitorDocRef, (doc) => {
                    if (doc.exists()) {
                        visitorCountEl.textContent = doc.data().count || 0;
                    }
                });

                updateVisitorCount().catch(console.error);

                form.addEventListener('submit', handleFormSubmit);
            };

            const checkAuth = setInterval(() => {
                if (window.db && window.auth.currentUser) {
                    clearInterval(checkAuth);
                    setupFirestore();
                    loadPortfolioData();
                }
            }, 100);
        });
    </script>
