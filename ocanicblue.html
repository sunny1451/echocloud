    <style>
        :root {
            --deep-ocean: #01579B;
            --aqua-glow: #00E5FF;
            --coral-reef: #FF6F61;
            --midnight-navy: #0F2027;
            --aqua-shine: #203A43;
            --bg-color: var(--midnight-navy);
            --text-color: #E0F7FA;
            --card-bg: rgba(0, 87, 155, 0.2);
            --card-border: rgba(0, 229, 255, 0.4);
        }
        
        body.shallow-aqua-mode {
            --bg-color: #A9D6E5;
            --text-color: var(--midnight-navy);
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(1, 87, 155, 0.3);
        }

        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, var(--midnight-navy) 0%, var(--aqua-shine) 50%, var(--deep-ocean) 100%);
            background-size: 400% 400%;
            animation: ocean-gradient-animate 20s ease infinite;
            color: var(--text-color);
            transition: background 0.5s ease, color 0.5s ease;
            position: relative;
        }

        h1, h2, h3, h4, .font-sans-bold {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
        }

        .fish {
            position: fixed;
            z-index: 100;
            transition: transform 0.5s ease-out;
            pointer-events: none;
            font-size: 2rem;
            text-shadow: 0 0 5px var(--aqua-glow), 0 0 10px var(--aqua-glow);
        }

        @keyframes ocean-gradient-animate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowing-text {
            0% { text-shadow: 0 0 5px var(--aqua-glow), 0 0 10px var(--aqua-glow); }
            50% { text-shadow: 0 0 10px var(--aqua-glow), 0 0 20px var(--aqua-glow); }
            100% { text-shadow: 0 0 5px var(--aqua-glow), 0 0 10px var(--aqua-glow); }
        }
        
        @keyframes bubble-float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .bubble-particle {
            animation: bubble-float 15s infinite ease-out;
        }
        
        .bubble-particle:nth-child(2) { animation-delay: 3s; animation-duration: 18s; }
        .bubble-particle:nth-child(3) { animation-delay: 6s; animation-duration: 12s; }
        .bubble-particle:nth-child(4) { animation-delay: 1s; animation-duration: 10s; }

        .reveal-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .reveal-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-line {
            position: absolute;
            width: 4px;
            background: var(--aqua-glow);
            box-shadow: 0 0 10px var(--aqua-glow), 0 0 20px var(--coral-reef);
        }
        
        @keyframes pulse-pearl {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--aqua-glow); }
            50% { transform: scale(1.2); box-shadow: 0 0 20px var(--aqua-glow); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--aqua-glow); }
        }

        .timeline-pearl {
            animation: pulse-pearl 2s infinite ease-in-out;
        }

        .glowing-element {
            box-shadow: 0 0 5px var(--aqua-glow), 0 0 10px var(--aqua-glow);
            transition: box-shadow 0.3s ease;
        }
        
        .glowing-element:hover {
            box-shadow: 0 0 15px var(--aqua-glow), 0 0 25px var(--aqua-glow);
        }

        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        input:focus, textarea:focus {
            box-shadow: 0 0 8px var(--aqua-glow);
            border-color: var(--aqua-glow);
        }
        
        .wave-ripple-btn {
            position: relative;
            overflow: hidden;
        }
        .wave-ripple-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: transform 0.8s, opacity 0.8s;
        }
        .wave-ripple-btn:hover::after {
            transform: translate(-50%, -50%) scale(20);
            opacity: 1;
        }

        .edit-button, .publish-button, .unpublish-button {
            background: linear-gradient(45deg, var(--aqua-glow), var(--coral-reef));
            color: var(--midnight-navy);
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 9999px;
            border: 1px solid var(--card-border);
            box-shadow: 0 0 20px var(--aqua-glow);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            animation: glowing-text 2s infinite ease-in-out;
        }
        .edit-button:hover, .publish-button:hover, .unpublish-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--aqua-glow);
        }
        .edit-button i, .publish-button i, .unpublish-button i {
            margin-right: 0.5rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 32, 39, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 101;
            display: none;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .placeholder-text {
            opacity: 0.6;
            font-style: italic;
        }

        .hidden {
            display: none !important;
        }

        .file-placeholder::after {
            content: 'No file chosen';
            color: var(--text-color);
            opacity: 0.6;
            font-style: italic;
            margin-left: 1rem;
        }
    </style>

            };

            // Ensure anonymous sign-in
            async function ensureAuthenticated() {
                if (!window.auth.currentUser) {
                    try {
                        await signInAnonymously(window.auth);
                        console.log('Anonymous sign-in successful');
                    } catch (error) {
                        console.error('Anonymous sign-in failed:', error);
                        editFormStatus.textContent = 'Authentication failed: ' + error.message;
                        editFormStatus.style.color = 'red';
                    }
                }
            }

            // Initialize authentication
            await ensureAuthenticated();

            // Check ownership
            window.auth.onAuthStateChanged(async user => {
                console.log('Auth state changed:', user ? 'User logged in' : 'No user');
                if (user && handleFromUrl) {
                    const docRef = window.firestore.doc(window.db, 'portfolios', handleFromUrl);
                    const docSnap = await window.firestore.getDoc(docRef);
                    if (docSnap.exists() && docSnap.data().userId === user.uid) {
                        isOwner = true;
                        currentUserName = handleFromUrl;
                        isPublished = docSnap.data().status === 'published';
                    }
                    console.log('isOwner:', isOwner, 'isPublished:', isPublished);
                    toggleControls();
                    await loadPortfolioData();
                } else if (user) {
                    isOwner = true;
                    console.log('New portfolio, isOwner:', isOwner);
                    toggleControls();
                    await loadPortfolioData();
                } else {
                    await ensureAuthenticated();
                }
            });

            // Toggle controls
            function toggleControls() {
                console.log('Toggling controls: isPublished=', isPublished, 'isOwner=', isOwner, 'handleFromUrl=', handleFromUrl);
                controlButtons.classList.add('hidden');
                if (isPublished && handleFromUrl) {
                    if (isOwner) {
                        controlButtons.classList.remove('hidden');
                        editButton.classList.add('hidden');
                        publishButton.classList.add('hidden');
                        unpublishButton.classList.remove('hidden');
                        console.log('Showing unpublish button for owner');
                    } else {
                        console.log('Hiding all buttons for non-owner in published mode');
                    }
                } else if (isOwner) {
                    controlButtons.classList.remove('hidden');
                    editButton.classList.remove('hidden');
                    publishButton.classList.remove('hidden');
                    unpublishButton.classList.add('hidden');
                    console.log('Showing edit and publish buttons for owner in draft mode');
                } else {
                    console.log('Hiding all buttons for non-authenticated user');
                }
            }

            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('shallow-aqua-mode');
                const isDayMode = document.body.classList.contains('shallow-aqua-mode');
                themeToggle.textContent = isDayMode ? 'üêü' : 'üåô';
            });

            // Fish Follow Cursor
            document.addEventListener('mousemove', (e) => {
                const fishSize = 2;
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const newX = mouseX - (fishSize / 2 * 16);
                const newY = mouseY - (fishSize / 2 * 16);
                fish.style.transform = `translate(${newX}px, ${newY}px)`;
            });

            // Intersection Observer for Section Reveals
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal-item').forEach(item => observer.observe(item));

            // Dynamic Skills and Projects
            addSkillButton.addEventListener('click', () => {
                skillCount++;
                const skillSection = document.createElement('div');
                skillSection.classList.add('skill-section', 'grid', 'grid-cols-1', 'md:grid-cols-2', 'gap-4');
                skillSection.dataset.index = skillCount;
                skillSection.innerHTML = `
                    <div>
                        <label for="edit-skill${skillCount}-name" class="block text-sm font-bold mb-2">Skill ${skillCount} Name (e.g., HTML/CSS)</label>
                        <input type="text" id="edit-skill${skillCount}-name" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input">
                    </div>
                    <div>
                        <label for="edit-skill${skillCount}-percentage" class="block text-sm font-bold mb-2">Skill ${skillCount} Percentage (e.g., 95)</label>
                        <input type="number" id="edit-skill${skillCount}-percentage" min="0" max="100" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input">
                    </div>
                `;
                skillsContainer.appendChild(skillSection);
            });

            addProjectButton.addEventListener('click', () => {
                projectCount++;
                const projectSection = document.createElement('div');
                projectSection.classList.add('project-section', 'space-y-4');
                projectSection.dataset.index = projectCount;
                projectSection.innerHTML = `
                    <div>
                        <label for="edit-project${projectCount}-title" class="block text-sm font-bold mb-2">Project ${projectCount} Title</label>
                        <input type="text" id="edit-project${projectCount}-title" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input">
                    </div>
                    <div>
                        <label for="edit-project${projectCount}-desc" class="block text-sm font-bold mb-2">Project ${projectCount} Description</label>
                        <input type="text" id="edit-project${projectCount}-desc" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input">
                    </div>
                    <div>
                        <label for="edit-project${projectCount}-details" class="block text-sm font-bold mb-2">Project ${projectCount} Details</label>
                        <textarea id="edit-project${projectCount}-details" rows="4" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input"></textarea>
                    </div>
                    <div>
                        <label for="edit-project${projectCount}-img" class="block text-sm font-bold mb-2">Project ${projectCount} Image</label>
                        <input type="file" id="edit-project${projectCount}-img" accept="image/*" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input file-placeholder">
                    </div>
                `;
                projectsContainer.appendChild(projectSection);
            });

            // Edit Button Logic
            editButton.addEventListener('click', async () => {
                await loadPortfolioData();
                editFormContainer.classList.add('show');
            });

            // Cancel Edit
            cancelEdit.addEventListener('click', () => {
                editFormContainer.classList.remove('show');
                editForm.reset();
                editFormStatus.textContent = '';
            });

            cancelEditBtn.addEventListener('click', () => {
                editFormContainer.classList.remove('show');
                editForm.reset();
                editFormStatus.textContent = '';
            });

            editFormContainer.addEventListener('click', (event) => {
                if (event.target === editFormContainer) {
                    editFormContainer.classList.remove('show');
                    editForm.reset();
                    editFormStatus.textContent = '';
                }
            });

            // Publish Button Logic
            publishButton.addEventListener('click', async () => {
                if (!window.auth.currentUser) {
                    editFormStatus.textContent = 'Please log in to publish your portfolio.';
                    editFormStatus.style.color = 'red';
                    await ensureAuthenticated();
                    return;
                }
                if (!currentUserName) {
                    editFormStatus.textContent = 'Please save your portfolio with a name before publishing.';
                    editFormStatus.style.color = 'red';
                    return;
                }
                if (!isOwner) {
                    editFormStatus.textContent = 'Only the portfolio owner can publish.';
                    editFormStatus.style.color = 'red';
                    return;
                }
                publishModal.classList.add('show');
            });

            cancelPublish.addEventListener('click', () => {
                publishModal.classList.remove('show');
            });

            confirmPublish.addEventListener('click', async () => {
                if (!window.auth.currentUser) {
                    editFormStatus.textContent = 'Please log in to publish your portfolio.';
                    editFormStatus.style.color = 'red';
                    await ensureAuthenticated();
                    return;
                }
                try {
                    const docRef = window.firestore.doc(window.db, 'portfolios', currentUserName);
                    await window.firestore.updateDoc(docRef, {
                        status: 'published',
                        publishedAt: window.firestore.serverTimestamp()
                    });
                    isPublished = true;
                    publishModal.classList.remove('show');
                    publicLink.value = `https://sweatshoping.shop/ocanicblue.html?user=${currentUserName}`;
                    successModal.classList.add('show');
                    toggleControls();
                    await loadPortfolioData();
                } catch (error) {
                    editFormStatus.textContent = 'Error publishing portfolio: ' + error.message;
                    editFormStatus.style.color = 'red';
                }
            });

            // Copy Link Logic
            copyLink.addEventListener('click', () => {
                publicLink.select();
                document.execCommand('copy');
                copyLink.textContent = 'Link Copied!';
                setTimeout(() => {
                    copyLink.textContent = 'Copy Link';
                }, 2000);
            });

            closeSuccess.addEventListener('click', () => {
                successModal.classList.remove('show');
            });

            // Unpublish Button Logic
            unpublishButton.addEventListener('click', async () => {
                if (!window.auth.currentUser) {
                    editFormStatus.textContent = 'Please log in to unpublish your portfolio.';
                    editFormStatus.style.color = 'red';
                    await ensureAuthenticated();
                    return;
                }
                if (!isOwner) {
                    editFormStatus.textContent = 'Only the portfolio owner can unpublish.';
                    editFormStatus.style.color = 'red';
                    return;
                }
                if (confirm('Are you sure you want to unpublish? You can edit again after unpublishing.')) {
                    try {
                        const docRef = window.firestore.doc(window.db, 'portfolios', currentUserName);
                        await window.firestore.updateDoc(docRef, {
                            status: 'draft'
                        });
                        isPublished = false;
                        toggleControls();
                        alert('Portfolio unpublished. You can now edit it again.');
                        await loadPortfolioData();
                    } catch (error) {
                        editFormStatus.textContent = 'Error unpublishing portfolio: ' + error.message;
                        editFormStatus.style.color = 'red';
                    }
                }
            });

            // Upload image to ImgBB
            const uploadToImgBB = async (file) => {
                if (!file) return '';
                const formData = new FormData();
                formData.append('image', file);
                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgBBApiKey}`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        return data.data.url;
                    } else {
                        throw new Error(data.error.message || 'ImgBB upload failed');
                    }
                } catch (error) {
                    console.error('ImgBB upload error:', error);
                    return '';
                }
            };

            // Clean object to remove undefined/null values
            const cleanObject = (obj) => {
                if (Array.isArray(obj)) {
                    return obj.map(item => cleanObject(item)).filter(item => Object.keys(item).length > 0);
                }
                if (typeof obj !== 'object' || obj === null) {
                    return obj;
                }
                const cleaned = {};
                Object.entries(obj).forEach(([key, value]) => {
                    if (value !== undefined && value !== null) {
                        if (typeof value === 'object' && !Array.isArray(value)) {
                            const nested = cleanObject(value);
                            if (Object.keys(nested).length > 0) {
                                cleaned[key] = nested;
                            }
                        } else if (Array.isArray(value)) {
                            const cleanedArray = cleanObject(value);
                            if (cleanedArray.length > 0) {
                                cleaned[key] = cleanedArray;
                            }
                        } else {
                            cleaned[key] = value;
                        }
                    }
                });
                return cleaned;
            };

            // Save portfolio data
            const savePortfolioData = async (data) => {
                try {
                    if (!data.name) {
                        editFormStatus.textContent = 'Please enter your name to save.';
                        editFormStatus.style.color = 'red';
                        return;
                    }
                    if (!window.auth.currentUser) {
                        editFormStatus.textContent = 'Not authenticated. Attempting to sign in...';
                        editFormStatus.style.color = 'red';
                        await ensureAuthenticated();
                        if (!window.auth.currentUser) {
                            editFormStatus.textContent = 'Authentication failed. Please try again.';
                            editFormStatus.style.color = 'red';
                            return;
                        }
                    }
                    const docRef = window.firestore.doc(window.db, 'portfolios', data.name);
                    const cleanedData = cleanObject(data);
                    console.log('Saving data:', cleanedData);
                    await window.firestore.setDoc(docRef, {
                        ...cleanedData,
                        userId: window.auth.currentUser.uid,
                        status: isPublished ? 'published' : 'draft',
                        createdAt: window.firestore.serverTimestamp()
                    }, { merge: true });
                    currentUserName = data.name;
                    editFormStatus.textContent = 'Portfolio updated successfully!';
                    editFormStatus.style.color = 'var(--aqua-glow)';
                    await loadPortfolioData();
                    editFormContainer.classList.remove('show');
                } catch (error) {
                    console.error('Error saving data:', error);
                    editFormStatus.textContent = 'Error updating portfolio: ' + error.message;
                    editFormStatus.style.color = 'red';
                }
            };

            // Handle form submit
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                editFormStatus.textContent = 'Saving...';
                try {
                    const profileImageFile = document.getElementById('edit-profile-image').files[0];
                    const profileImageUrl = await uploadToImgBB(profileImageFile);

                    const skills = [];
                    for (let i = 1; i <= skillCount; i++) {
                        const name = document.getElementById(`edit-skill${i}-name`)?.value.trim();
                        const percentage = document.getElementById(`edit-skill${i}-percentage`)?.value;
                        if (name || percentage) {
                            const parsedPercentage = parseInt(percentage);
                            if (percentage && (isNaN(parsedPercentage) || parsedPercentage < 0 || parsedPercentage > 100)) {
                                editFormStatus.textContent = `Skill ${i} percentage must be between 0 and 100.`;
                                editFormStatus.style.color = 'red';
                                return;
                            }
                            skills.push({
                                name: name || '',
                                percentage: parsedPercentage || 0
                            });
                        }
                    }

                    const projects = [];
                    for (let i = 1; i <= projectCount; i++) {
                        const title = document.getElementById(`edit-project${i}-title`)?.value.trim();
                        const desc = document.getElementById(`edit-project${i}-desc`)?.value.trim();
                        const details = document.getElementById(`edit-project${i}-details`)?.value.trim();
                        const imgFile = document.getElementById(`edit-project${i}-img`)?.files[0];
                        const imgUrl = await uploadToImgBB(imgFile);
                        if (title || desc || details || imgUrl) {
                            projects.push({
                                title: title || '',
                                description: desc || '',
                                details: details || '',
                                frontImg: imgUrl || ''
                            });
                        }
                    }

                    const data = {
                        name: document.getElementById('edit-name').value.trim() || '',
                        email: document.getElementById('edit-email').value.trim() || '',
                        title: document.getElementById('edit-title').value.trim() || '',
                        about: document.getElementById('edit-about').value.trim() || '',
                        profileImage: profileImageUrl || '',
                        skills,
                        projects
                    };

                    await savePortfolioData(data);
                } catch (error) {
                    console.error('Error uploading images or saving data:', error);
                    editFormStatus.textContent = 'Error uploading images or saving data: ' + error.message;
                    editFormStatus.style.color = 'red';
                }
            });

            // Load portfolio data
            const loadPortfolioData = async () => {
                try {
                    const userName = handleFromUrl || currentUserName;
                    const defaultDataCopy = JSON.parse(JSON.stringify(defaultData));
                    if (!userName) {
                        updatePageContent(defaultDataCopy);
                        if (isOwner) {
                            editFormContainer.classList.add('show');
                        }
                        return;
                    }

                    const docRef = window.firestore.doc(window.db, 'portfolios', userName);
                    const docSnap = await window.firestore.getDoc(docRef);
                    const data = docSnap.exists() ? { ...defaultDataCopy, ...docSnap.data() } : defaultDataCopy;
                    isPublished = data.status === 'published';
                    currentUserName = data.name || handleFromUrl;
                    skillCount = data.skills.length || 1;
                    projectCount = data.projects.length || 1;
                    console.log('Loaded data:', data);
                    toggleControls();
                    updatePageContent(data);
                } catch (error) {
                    console.error('Error loading data:', error);
                    editFormStatus.textContent = 'Error loading portfolio: ' + error.message;
                    editFormStatus.style.color = 'red';
                    if (isOwner) {
                        editFormContainer.classList.add('show');
                    }
                }
            };

            // Update page content
            const updatePageContent = (data) => {
                // Update form fields
                document.getElementById('edit-name').value = data.name || '';
                document.getElementById('edit-email').value = data.email || '';
                document.getElementById('edit-title').value = data.title || '';
                document.getElementById('edit-about').value = data.about || '';

                // Update skills form
                skillsContainer.innerHTML = '';
                skillCount = data.skills.length || 1;
                data.skills.forEach((skill, index) => {
                    const i = index + 1;
                    const skillSection = document.createElement('div');
                    skillSection.classList.add('skill-section', 'grid', 'grid-cols-1', 'md:grid-cols-2', 'gap-4');
                    skillSection.dataset.index = i;
                    skillSection.innerHTML = `
                        <div>
                            <label for="edit-skill${i}-name" class="block text-sm font-bold mb-2">Skill ${i} Name (e.g., HTML/CSS)</label>
                            <input type="text" id="edit-skill${i}-name" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input" value="${skill.name || ''}">
                        </div>
                        <div>
                            <label for="edit-skill${i}-percentage" class="block text-sm font-bold mb-2">Skill ${i} Percentage (e.g., 95)</label>
                            <input type="number" id="edit-skill${i}-percentage" min="0" max="100" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input" value="${skill.percentage || ''}">
                        </div>
                    `;
                    skillsContainer.appendChild(skillSection);
                });

                // Update projects form
                projectsContainer.innerHTML = '';
                projectCount = data.projects.length || 1;
                data.projects.forEach((project, index) => {
                    const i = index + 1;
                    const projectSection = document.createElement('div');
                    projectSection.classList.add('project-section', 'space-y-4');
                    projectSection.dataset.index = i;
                    projectSection.innerHTML = `
                        <div>
                            <label for="edit-project${i}-title" class="block text-sm font-bold mb-2">Project ${i} Title</label>
                            <input type="text" id="edit-project${i}-title" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input" value="${project.title || ''}">
                        </div>
                        <div>
                            <label for="edit-project${i}-desc" class="block text-sm font-bold mb-2">Project ${i} Description</label>
                            <input type="text" id="edit-project${i}-desc" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input" value="${project.description || ''}">
                        </div>
                        <div>
                            <label for="edit-project${i}-details" class="block text-sm font-bold mb-2">Project ${i} Details</label>
                            <textarea id="edit-project${i}-details" rows="4" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input">${project.details || ''}</textarea>
                        </div>
                        <div>
                            <label for="edit-project${i}-img" class="block text-sm font-bold mb-2">Project ${i} Image</label>
                            <input type="file" id="edit-project${i}-img" accept="image/*" class="w-full p-3 rounded-lg bg-transparent border-2 border-deep-ocean text-[var(--text-color)] form-input file-placeholder">
                        </div>
                    `;
                    projectsContainer.appendChild(projectSection);
                });

                // Update page content
                document.getElementById('hero-name').innerHTML = `<span class="glowing-text" style="color: var(--aqua-glow);">${data.name || 'Sunny A.'}</span>`;
                document.getElementById('hero-name').classList.toggle('placeholder-text', !data.name);
                document.getElementById('hero-title').textContent = data.title || 'Add your professional title via the edit button';
                document.getElementById('hero-title').classList.toggle('placeholder-text', !data.title);
                document.getElementById('profile-image').src = data.profileImage || 'https://placehold.co/250x250/01579B/E0F7FA?text=Profile';
                document.getElementById('about-text').textContent = data.about || 'Add your about description via the edit button';
                document.getElementById('about-text').classList.toggle('placeholder-text', !data.about);
                document.getElementById('about-email').textContent = data.email ? `Email: ${data.email}` : '';
                document.getElementById('about-email').classList.toggle('placeholder-text', !data.email);
                document.getElementById('footer-text').textContent = `¬© 2025 ${data.name || 'Sunny A.'}. All rights reserved.`;
                document.getElementById('contact-info').innerHTML = `
                    <p class="text-lg text-text-color opacity-80 mb-2">${data.name ? `Name: ${data.name}` : ''}</p>
                    <p class="text-lg text-text-color opacity-80 mb-2">${data.email ? `Email: ${data.email}` : ''}</p>
                `;

                // Render skills
                const skillsContainerDisplay = document.getElementById('skills-container-display');
                if (data.skills && data.skills.length > 0) {
                    skillsContainerDisplay.innerHTML = data.skills.map(skill => `
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-deep-ocean transition-transform hover:scale-105 glowing-element">
                            <span class="text-sm font-sans-bold text-center">${skill.name || 'Skill'} (${skill.percentage || 0}%)</span>
                        </div>
                    `).join('');
                } else {
                    skillsContainerDisplay.innerHTML = '<p class="text-center placeholder-text">Add your skills via the edit button</p>';
                }

                // Render projects
                const projectsContainerDisplay = document.getElementById('projects-container-display');
                if (data.projects && data.projects.length > 0) {
                    projectsContainerDisplay.innerHTML = data.projects.map(project => `
                        <div class="relative w-full h-80 perspective-1000 flip-card glowing-element">
                            <div class="absolute inset-0 flip-card-inner">
                                <div class="absolute inset-0 rounded-2xl overflow-hidden shadow-xl border-2 border-deep-ocean flip-card-front">
                                    <img src="${project.frontImg || 'https://placehold.co/300x200/01579B/E0F7FA?text=Project'}" alt="${project.title || 'Project'}" class="w-full h-full object-cover">
                                    <div class="absolute inset-0 flex items-end p-4 bg-gradient-to-t from-midnight-navy/80 to-transparent">
                                        <h3 class="text-2xl font-sans-bold">${project.title || 'Untitled Project'}</h3>
                                    </div>
                                </div>
                                <div class="absolute inset-0 rounded-2xl p-6 flex flex-col items-center justify-center border-2 border-deep-ocean bg-card-bg backdrop-blur-md shadow-xl flip-card-back">
                                    <h4 class="text-xl font-sans-bold mb-2">${project.title || 'Untitled Project'}</h4>
                                    <p class="text-sm text-text-color opacity-80 mb-2 text-center">${project.description || 'No description available.'}</p>
                                    <p class="text-sm text-text-color opacity-80 mb-4 text-center">${project.details || 'No details available.'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    projectsContainerDisplay.innerHTML = '<p class="text-center placeholder-text">Add your projects via the edit button</p>';
                }

                // Re-observe reveal items
                document.querySelectorAll('.reveal-item').forEach(item => observer.observe(item));
            };

            // Contact form submission
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formStatus.textContent = 'Sending message...';
                try {
                    const name = document.getElementById('contact-name').value.trim();
                    const email = document.getElementById('contact-email').value.trim();
                    const message = document.getElementById('contact-message').value.trim();
                    if (!name || !email || !message) {
                        formStatus.textContent = 'Please fill out all fields.';
                        formStatus.style.color = 'red';
                        return;
                    }
                    await window.firestore.setDoc(window.firestore.doc(window.db, `contact_messages/${currentUserName}_${Date.now()}`), {
                        name,
                        email,
                        message,
                        timestamp: window.firestore.serverTimestamp()
                    });
                    formStatus.innerHTML = 'Message sent <span style="color: var(--aqua-glow);">‚úÖ</span>!';
                    contactForm.reset();
                    setTimeout(() => formStatus.textContent = '', 5000);
                } catch (error) {
                    console.error('Error adding document: ', error);
                    formStatus.textContent = 'Failed to send message: ' + error.message;
                    formStatus.style.color = 'red';
                }
            });

            // Initialize
            await loadPortfolioData();
        });
    </script>
</body>
